name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install server dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e server
          pip install -e server[dev]
      - name: Lint
        run: |
          cd server
          ruff check .
          ruff format --check .
      - name: Tests
        run: |
          cd server
          pytest
